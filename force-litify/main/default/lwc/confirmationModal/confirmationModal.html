<template>
    <section role="dialog" tabindex="-1" 
        aria-labelledby="modal-heading-01" 
        aria-modal="true" 
        aria-describedby="modal-content-id-1" 
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-icon class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    icon-name="action:close"
                    alternative-text="Close"
                    aria-hidden="true"
                    onclick={cancel}
                    size="x-small">
                </lightning-icon>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{headerText}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                {bodyText}
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancel}>{cancelText}</button>
                <button class="slds-button slds-button_brand" onclick={confirm}>{confirmationText}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
