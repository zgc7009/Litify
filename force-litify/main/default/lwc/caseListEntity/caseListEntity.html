<template>
    <lightning-card 
        key={entity.Id}>
        <span class="slds-assistive-text">Case Entity</span>
        <div class="slds-card__body_inner slds-border_top slds-border_top slds-m-horizontal_medium">
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_4-of-5">
                    <div class="slds-text-heading_small">
                        <header>{entity.LastName}, {entity.FirstName}</header>
                    </div>
                    <div class="slds-text-body_regular">
                        {entity.Email}
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-icon class="slds-float_right"
                        icon-name="action:remove"
                        alternative-text="Remove Entity"
                        onclick={removeEntity}
                        size="x-small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Remove Entity</span>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
