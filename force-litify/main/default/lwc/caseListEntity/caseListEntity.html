<template>
    <lightning-card 
        key={entity.sId}>
        <span class="slds-assistive-text">Case Entity</span>
        <div class="slds-card__body_inner slds-border_top slds-border_top slds-m-horizontal_medium">
            <div class="slds-grid slds-gutters slds-m-vertical_small">
                <div class="slds-col slds-size_1-of-12">
                    <lightning-icon icon-name={icon}
                        alternative-text="Remove Entity"
                        onclick={removeEntity}
                        size="medium">
                    </lightning-icon>
                </div>
                <div class="slds-col slds-size_9-of-12">
                    <div class="slds-text-heading_small">
                        <header>{entity.title}</header>
                    </div>
                    <div class="slds-text-body_regular">
                        {entity.label}
                    </div>
                    <div if:false={entity.isIndividual}>
                        <template
                            for:each={entity.users}
                            for:item="user">
                            <div key={user.Id}>
                                <div class="slds-text-title_bold slds-text-title_caps">{user.LastName}, {user.FirstName}</div>
                                <div class="slds-text-body_regular">{user.Email}</div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <lightning-icon class="slds-float_right"
                        icon-name="action:remove"
                        alternative-text="Remove Entity"
                        onclick={removeEntity}
                        size="x-small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Remove Entity</span>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
